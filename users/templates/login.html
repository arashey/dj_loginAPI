<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود به سیستم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- نوار هدایت -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">🔥welcome </a> 
    </div>
</nav>

<!-- فرم ورود -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg form-box w-100" style="max-width: 450px;"> 
        <h2 class="text-center text-primary">ورود به حساب</h2>

        <!-- نمایش پیام خطا -->
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">نام کاربری:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">رمز عبور:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>

        <p class="mt-3 text-center">
            حساب ندارید؟ <a href="{% url 'register_page' %}" class="text-decoration-none">ثبت‌نام کنید</a>
        </p>
    </div>
</div>

<!-- استایل -->
<style>
    body {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        font-family: 'Arial', sans-serif;
        direction: rtl;
    }

    .form-box {
        background: white;
        border-radius: 15px;
        padding: 20px;
        width: 100%;
        max-width: 450px;
        animation: fadeIn 0.8s ease-in-out;
    }

    .navbar {
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .fade-in {
        opacity: 0;
        animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</body>
</html>
